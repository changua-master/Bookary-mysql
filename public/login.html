<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Bookary</title>
    <link rel="stylesheet" href="bookary.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="auth-page">
        <div class="auth-container">
            <div class="form-header">
                <a href="index.html" class="navbar-brand">Book<span>ary</span></a>
                <h1 class="auth-title">Bienvenido de Nuevo</h1>
                <p class="form-subtitle">Ingresa tus credenciales para acceder a tu cuenta.</p>
            </div>

            <!-- Este formulario enviará los datos a login.php -->
            <form action="login.php" method="POST" class="auth-form">
                <div class="form-group">
                    <label for="usuario" class="form-label">Usuario o Email</label>
                    <input type="text" id="usuario" name="usuario" class="form-input" placeholder="ej. juan.perez" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-full">Iniciar Sesión</button>
            </form>

            <div class="auth-links">
                <p>¿No tienes una cuenta? <a href="signup.html">Regístrate aquí</a></p>
            </div>
        </div>
    </div>

</body>
</html>
